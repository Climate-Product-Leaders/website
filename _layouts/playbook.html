---
layout: base
---
<div class="wrapper">
  {% assign practices = site.playbook %}
  {%- for practice in practices -%}
  <div class="playbook-numberAndTitle">
    <h3>{{practice.number }}</h3>
    <div>
      <img src="{{ practice.icon | prepend: site.baseurl }}" alt="{{ playbook.title }}" />
      <h3>{{ practice.title | escape }}
    </div>
  </div>
  <hr class="playbook-hr"/>
  <div class="playbook-row">
    <div class="playbook-column1">
      <h4>Why does it matter?</h4>
    </div>
    <div class="playbook-column2">
      <p>{{ practice.matter }}</p>
    </div>
  </div>

  {%- endfor -%}
</div>
